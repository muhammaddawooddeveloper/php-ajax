    <div class="container mt-3">
      <h2 class="alert alert-info mb-5">php ajax bootstrap jquery crud</h2>
      <div class="row">
        <form class="col-sm-5" action="#" id="myform" method="post">
          <h3 class="alert alert-success mb-4">add / insert details</h3>
          <div>
            <label for="" class="form-label d-none" id="id"  > ID:</label>
            <input type="hidden" id="stid" class="form-control"  />
          </div>
          <div>

          </div>
          <div>

          <div>

            <button type="submit" id="btnadd" class="btn btn-primary mt-3">submit</button>
          </div>
          <div id="msg" class="alert alert-danger mt-3"></div>
        </form>
        <div class="col-sm-7">
          <h3 class="alert alert-warning mb-3">our details</h3>
          <table class="table text-center">
           
            <thead>
              <div class="d-flex">
                <input id="search" class="form-control  " type="text" placeholder="Search" onkeyup="myfun()">
                <button class="btn btn-primary ms-2 " type="button">Search</button>
              </div>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">email</th>
                <th scope="col">password</th>
                <th scope="col">action</th>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
        <!-- <marquee behavior="" direction="">ytyu</marquee> -->
      </div>
    </div>
